<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>الياس - مبرمج ومطور برمجيات</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    /* إعدادات عامة */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Cairo', sans-serif;
    }
    
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
      text-align: center;
      overflow: hidden;
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      transition: transform 0.3s ease-in-out;
    }

    .container:hover {
      transform: scale(1.05);
    }

    .avatar {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid white;
      margin-bottom: 15px;
      animation: pulse 2s infinite alternate;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.1); }
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #f1c40f;
    }

    p {
      font-size: 1.3rem;
      margin: 10px 0;
    }

    .contact-info {
      margin-top: 20px;
    }

    .contact-info a {
      display: inline-block;
      color: #f39c12;
      text-decoration: none;
      font-size: 1.1rem;
      font-weight: bold;
      padding: 10px 20px;
      border: 2px solid #f39c12;
      border-radius: 25px;
      transition: all 0.3s ease-in-out;
      margin: 5px;
    }

    .contact-info a:hover {
      background: #f39c12;
      color: white;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #ddd;
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="https://www.w3schools.com/howto/img_avatar.png" alt="الياس" class="avatar">
    <h1>الياس</h1>
    <p>مبرمج ومطور برمجيات</p>
    <p>أقيم في تكريت، صلاح الدين</p>
    
    <div class="contact-info">
      <a href="mailto:aliasbio95@gmail.com">📧 البريد الإلكتروني</a>
      <a href="tel:07759966991">📞 الهاتف</a>
    </div>

    <div class="footer">
      <p>© 2025 جميع الحقوق محفوظة</p>
    </div>
  </div>
</body>
</html>
